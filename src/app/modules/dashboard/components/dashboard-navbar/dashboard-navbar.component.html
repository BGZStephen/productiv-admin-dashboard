<div class="main-container">
  <div class="navbar">
    <div class="logo-container">
      <h1 class="logo">Productiv</h1>
    </div>
    <ul class="navbar-top-level" (window:resize)="resizeNavbarVisibility()" [ngStyle]="navbarStyle()">
      <div class="navbar-top-level-container">
        <div class="navbar-top-level-content" (click)="setActiveSubmenu(0)">
          <i class="fa fa-home"></i>
          <li class="navbar-top-item">Home</li>
        </div>
      </div>
      <div class="navbar-top-level-container">
        <div class="navbar-top-level-content" (click)="setActiveSubmenu(1)">
          <i class="fa fa-user"></i>
          <li class="navbar-top-item">Users</li>
          <i class="fa fa-caret-down"></i>
        </div>
        <ul class="navbar-second-level" [ngStyle]="submenuStyle(1)">
          <div class="navbar-second-level-container">
            <div class="navbar-second-level-content">
              <i class="fa fa-users"></i>
              <li class="navbar-second-item">Manage Users</li>
            </div>
          </div>
          <div class="navbar-second-level-container">
            <div class="navbar-second-level-content">
              <i class="fa fa-plus"></i>
              <li class="navbar-second-item">Add User</li>
            </div>
          </div>
        </ul>
      </div>
      <div class="navbar-top-level-container">
        <div class="navbar-top-level-content" (click)="setActiveSubmenu(2)">
          <i class="fa fa-microchip"></i>
          <li class="navbar-top-item">Modules</li>
          <i class="fa fa-caret-down"></i>
        </div>
        <ul class="navbar-second-level" [ngStyle]="submenuStyle(2)">
          <div class="navbar-second-level-container">
            <div class="navbar-second-level-content">
              <i class="fa fa-cogs"></i>
              <li class="navbar-second-item">Manage Modules</li>
            </div>
          </div>
        </ul>
      </div>
      <div class="navbar-top-level-container">
        <div class="navbar-top-level-content" (click)="setActiveSubmenu(3)">
          <i class="fa fa-area-chart"></i>
          <li class="navbar-top-item">Analytics</li>
        </div>
      </div>
    </ul>
    <div class="actions-container">
      <i class="fa fa-bars" (click)="toggleNavbarVisibility()"></i>
    </div>
  </div>
</div>
